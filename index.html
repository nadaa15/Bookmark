    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container py-5">
            <h1 class="mx-auto">Bookmarker</h1>
            <div class="bookmark py-4">
                <h2 class="text-center mb-4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
                </h2>
                    <div class="mb-3">
                        <label for="siteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" oninput="validate (nameRegex, siteName)">
                    </div>
                    <div class="mb-3">
                        <label for="siteURL" class="form-label fw-bold"><i class="fa-solid fa-link me-2"></i> Site URL</label>
                        <input type="text" class="form-control" id="siteURL" placeholder="Website URL" oninput="validate (urlRegex, siteURL)">
                    </div>
                    <div class="button text-center mt-4">
                        <button class="btn btn-primary shadow-none" onclick="addSite ()">Submit</button>
                    </div>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
